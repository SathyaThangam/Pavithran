<!DOCTYPE html>

<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<style>
</style>
<body>
    <div class="searchContainer">
        <div class="wrapper">
            <div class="searchHeading">
                <h1>World's fastest growing hotel chain</h1>
            </div>
            <div class="searchWidget">
                <div class="searchHotel">
                    <input list="locations" name="hotelLocation" id="searchhotels" oninput="getLocationDetails()" placeholder="Search by city, hotel, or neighbourhood">
                    <datalist id="locations">
                    </datalist>
                </div>
                <div class="selectDate">
                    <input type="date" name="fromDate">
                    <input type="date" name="toDate">
                </div>
                <div class="selectRoom">
                        <input type="number" name="roomCount" placeholder="1 Room">
                        <input type="number" name="guestCount" placeholder="1 Guest">
                </div>
                <div class='searchButton' onclick="getHotels()">  
                    <button>Search</button>               
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="main-container-left">
        </div>
        <div class="main-container-right">
            <div class="header">
                  <center><h1>HEADER</h1></center>  
            </div>
            <div class="offers">
                <center><h1>OFFERS</h1></center>  
            </div>
            <div class="hotel-container">
                <div class="picture-container">
                    <div class="picture-main">
                        <img src="image1.webp" id="mainpic" onclick="pictureChange(this)">
                    </div>
                    <ul class="hotels-pics">
                            <li class="pic2">
                                <img src="image2.webp" id='subpic0' onclick="pictureChange(this)">
                            </li>
                            <li class="pic2">
                                <img src="image3.webp" id='subpic1' onclick="pictureChange(this)">
                            </li>
                            <li class="pic2">
                                <img src="image4.webp" id='subpic2' onclick="pictureChange(this)">
                            </li>
                            <li class="pic2">
                                <img src="image5.webp" id='subpic3' onclick="pictureChange(this)">
                            </li>
                            <li class="pic2">
                                <img src="image6.webp" id='subpic4' onclick="pictureChange(this)">
                            </li>
                    </ul>
                 </div>
                <div class="hotel-details">
                    <div class="hotel-name-address">
                        <h3 class="hotelname">Hotel Name</h3>
                        <h3 class="hotel-address">Hotel Address</h3>
                    </div>

                        </ul>
                    </div>
                    <div class="hotel-footer">
                        <div class="price-list">
                            <ul class="prices">
                                <li class="final-price">₹1438</li>
                                <li class="original-price">₹1438</li>
                                <li class="discount-percentage">40% off</li>
                            </ul>
                            <p>per room per night</p>
                        </div>
                        <div class="footer-buttons">
                            <button class="view-details">View Details</button>
                            <button class="book-now">Book Now</button>
                        </div>
                    </div>
                </div>
          </div>
        </div>
    </div>
    <ul id='disp'>

    </ul>
